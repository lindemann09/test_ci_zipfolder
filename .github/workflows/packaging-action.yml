
name: packaging-actions
run-name: ${{ github.actor }} is packaging
on: [push]
jobs:
  item-folder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python scripts/make_item_folder.py
      - name: commit results
        run: |
         git config user.email github-actions@github.com
         git config user.name "${{ env.CI_COMMIT_AUTHOR }}"
         git checkout -b packages
         git push --set-upstream origin packages
         mv build/* ./
         git add packages/.
         git commit -m "CI packaging"
         git push

