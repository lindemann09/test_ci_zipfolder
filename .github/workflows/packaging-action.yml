
name: packaging-actions
run-name: ${{ github.actor }} is packaging
on:
  push:
    branches:
      - stable
jobs:
  item-folder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::base64enc
            any::knitr
            any::rmarkdown
            any::magick
            any::openxlsx
            any::png
            any::RCurl
            any::RJSONIO
            any::tinytex
            any::xml2

      - name: Install Exams developer version
        run: Rscript -e 'install.packages("exams", repos = "http://R-Forge.R-project.org", dependencies = TRUE, type = "source")'

      - name: Install further stuff
        run: sudo apt install git-restore-mtime

      - name: set up git
        run: |
          git config user.email "lindemann09@users.noreply.github.com'"
          git config user.name "Github Actions"
          git restore-mtime

      - name: Make tarballs
        run: python scripts/make_item_folder.py

      - name: commit results
        run: |
          git fetch origin packages
          git checkout packages
          rm packages -rf
          mv build packages
          sha1sum packages/tarballs/* > checksums.txt
          git add packages/.
          git add checksums.txt
          git commit -m "CI packaging"
          git push --set-upstream origin packages --force
