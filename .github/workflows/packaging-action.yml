      #       any::magick
      #       any::openxlsx
      #       any::png
      #       any::RCurl
      #       any::RJSONIO
      #       any::tinytex
      #       any::xml2
      # - name: Install Exams developer version
      #   run: Rscript -e 'install.packages("exams", repos = "http://R-Forge.R-project.org", dependencies = TRUE, type = "source")'


      - name: Set up git
        run: |
          git config user.email "lindemann09@users.noreply.github.com'"
          git config user.name "Github Actions"
          git restore-mtime

      - name: Copy packages folder
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git restore-mtime
          mkdir /tmp/packages -p
          test -d packages && cp packages /tmp -ra
          git checkout main
          mv /tmp/packages ./
          ls packages -lh

      - run: make tarballs_zipped
      #- run: make compile
      - run: make webpage

      - name: commit results
        run: |
          git checkout gh-pages
          ls -l
          ls packages
          git add packages/.
          git commit -m "CI packaging"
          git push --set-upstream origin gh-pages --force